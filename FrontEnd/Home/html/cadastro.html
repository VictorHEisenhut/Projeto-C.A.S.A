<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="fundo">
    <section id="section_banner_home">
        <div>
          <header style="background-image: url('ImageHeader.jpeg')">
            <h2 id="headerTitle" class="text-white">Lorem</h2> 
            <div>
              <a class="text-white link" id="homeLink">Home</a>
              <a class="text-white link" id="documentsLink">Documents</a>
              <a class="text-white link" id="placesLink">Places</a>
              <a class="text-white link" id="languageLink">Language</a>
              <a class="text-white link" id="donateLink" style="background-color: #75cdff; padding: 0.5rem; color: #fcfcfc;">Donate</a>
              <select onchange="changeLanguage(this.value)">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
              </select>
            </div>
          </header>
        </div>
    </section>
    <section>
        <div class="line_inputs">
            <div class="div_inputs_cad">
                <label for="nome" class="label_inputs_cad" id="nameLabel">Digite seu nome</label>
                <input type="text" id ="nome">
            </div>
            <div class="div_inputs_cad">
                <label for="sobrenome" class="label_inputs_cad" id="sobreLabel">Digite seu sobrenome</label>
                <input type="text" id ="sobrenome">
            </div>
            <div class="div_inputs_cad">
                <label for="email" class="label_inputs_cad"  id="emailLabel" >Digite seu email</label>
                <input type="email" id ="email">
            </div>
        </div>
        <div class="line_inputs">
            <div>
                <div class="div_inputs_cad">
                    <label for="senha" class="label_inputs_cad" id="senhaLabel" >Digite sua senha</label>
                    <input type="password" id ="senha">
                </div>
            </div>
            <div>
                <div class="div_inputs_cad">
                    <label for="dataN" class="label_inputs_cad" id="nascLabel" >Selecione sua data de nascimento</label>
                    <input type="date" id ="dataN">
                </div>
            </div>

            <div class="div_inputs_cad">
                <label for="fone" class="label_inputs_cad" id="numeroLabel" >Digite seu número de telefone</label>
                <input type="tel" id ="fone">
            </div>
        </div>
        <div class="line_inputs">
            <div class="div_inputs_cad">
                <label for="estadoCivil" id="estadoCivilLabel">Selecione seu estado civíl</label>
                <select name="estadoCivil">
                    <option value="solteiro" id="solteiroLabel">Solteiro/a</option>
                    <option value="casado" id="casadoLabel">Casado/a</option>
                    <option value="viuvo" id="viuviLabel">Viúvo/a</option>
                    <option value="separado" id="separadoLabel">Separado/a</option>
                    <option value="divorciado" id="divorciadoLabel">Divorciado/a</option>
                </select>
            </div>
            <div class="div_inputs_cad">
                <label for="genero" id="generoLabel">Selecione seu gênero</label>
                <select name="genero">
                    
                    <option value="masculino" id="masculinoLabel">Masculino</option>
                    <option value="feminino" id="femininoLabel">Feminino</option>
                </select>
            </div>
            <div class="div_inputs_cad">
                <label for="escolaridade" id="escolaridadeLabel">Selecione sua escolaridade</label>
                <select name="escolaridade">
                    
                    <option value="ensinoFI" id="ensinoFILabel">Ensino fundamental incompleto</option>
                    <option value="ensinoFC" id="ensinoFCLabel">Ensino fundamental completo</option>
                    <option value="ensinoMI" id="ensinoMILabel">Ensino médio incompleto</option>
                    <option value="ensinoMC" id="ensinoMCLabel">Ensino médio completo</option>
                    <option value="ensinoSI" id="ensinoSILabel">Ensino superior incompleto</option>
                    <option value="ensinoSC" id="ensinoSCLabel">Ensino superior completo</option>
                </select>
            </div>
            <div class="div_inputs_cad">
                <div><label for="paisId" id="paisLabel">Selecione seu país de origem</label></div>
                <select name="paisId" id="paises">
                    <option>Brazil</option>
                </select>
            </div>
        </div>
        <div class="text-center"><button id="botaoLabel" onclick="cadastrar()">Cadastrar</button></div>
    </section>
    
</body>
<script src="../js/cadastro.js"></script>
</html>
