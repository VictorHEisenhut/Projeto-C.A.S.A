<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="fundo">
    <section id="section_banner_home">
        <div>
          <header style="background-image: url('/imagens/ImageHeader.jpeg')">
            <h2 id="headerTitle" class="text-white">Lorem</h2> 
            <div>
              <a href="index.html" class="text-white link" id="homeLink">Home</a>
              <a class="text-white link" id="documentsLink">Documents</a>
              <a class="text-white link" id="placesLink">Places</a>
              <a href="login.html" id="homeLink">Login</a>
              <a class="text-white link" id="languageLink">Language</a>
              <a class="text-white link" id="donateLink" style="background-color: #75cdff; padding: 0.5rem; color: #fcfcfc;">Donate</a>
              <select onchange="changeLanguage(this.value)">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
              </select>
            </div>
          </header>
        </div>
    </section>
    <section>
        <div class="line_inputs">
            <div class="div_inputs_cad">
                <label for="nome" class="label_inputs_cad" id="nameLabel">Digite seu nome</label>
                <input type="text" id ="nome">
            </div>
            <div class="div_inputs_cad">
                <label for="sobrenome" class="label_inputs_cad" id="sobreLabel">Digite seu sobrenome</label>
                <input type="text" id ="sobrenome">
            </div>
            <div class="div_inputs_cad">
                <label for="email" class="label_inputs_cad"  id="emailLabel" >Digite seu email</label>
                <input type="email" id ="email">
            </div>
        </div>
        <div class="line_inputs">
            <div>
                <div class="div_inputs_cad">
                    <label for="senha" class="label_inputs_cad" id="senhaLabel" >Digite sua senha</label>
                    <input type="password" id ="senha">
                </div>
            </div>
            <div>
                <div class="div_inputs_cad">
                    <label for="dataN" class="label_inputs_cad" id="nascLabel" >Selecione sua data de nascimento</label>
                    <input type="date" id ="dataN">
                </div>
            </div>

            <div class="div_inputs_cad">
                <label for="fone" class="label_inputs_cad" id="numeroLabel" >Digite seu número de telefone</label>
                <input type="tel" id ="fone" placeholder="(00)00000-0000">
            </div>
        </div>
        <div class="line_inputs">
            <div class="div_inputs_cad">
                <label for="estadoCivil" id="estadoCivilLabel">Selecione seu estado civíl</label>
                <select class="col-md-10 borda" id="estadoCivil">
                    <option>Selecione seu estado civíl</option>
                    <option value= 1  id="solteiroLabel">Solteiro/a</option>
                    <option value= 2  id="casadoLabel">Casado/a</option>
                    <option value= 3  id="separadoLabel">Separado/a</option>
                    <option value= 4  id="divorciadoLabel">Divorciado/a</option>
                    <option value= 5  id="viuvoLabel">Viúvo/a</option>
                </select>
            </div>
            <div class="div_inputs_cad">
                <label for="genero" id="generoLabel">Selecione seu gênero</label>
                <select class="col-md-10 borda" id="genero">
                    <option>Selecione seu gênero</option>
                    <option value= 1 id="masculinoLabel">Masculino</option>
                    <option value= 2 id="femininoLabel">Feminino</option>
                </select>
            </div>
            <div class="div_inputs_cad">
                <label for="escolaridade" id="escolaridadeLabel">Selecione sua escolaridade</label>
                <select class="col-md-10 borda" id="escolaridade">
                    <option>Selecione sua escolaridade</option>
                    <option value= 1 id="ensinoFCLabel">Ensino fundamental completo</option>
                    <option value= 2 id="ensinoFILabel">Ensino fundamental incompleto</option>
                    <option value= 3 id="ensinoMCLabel">Ensino médio completo</option>
                    <option value= 4 id="ensinoMILabel">Ensino médio incompleto</option>
                    <option value= 5 id="ensinoSCLabel">Ensino superior completo</option>
                    <option value= 6 id="ensinoSILabel">Ensino superior incompleto</option>
                </select>
            </div>
            <div class="div_inputs_cad">
                <div><label for="paisId" id="paisLabel">Selecione seu país de origem</label></div>
                <select class="col-md-10 borda" id="pais">
                    <option>Selecione seu país</option>
                </select>
            </div>
        </div>
        <div class="div_inputs_cad">
            <label for="cpf" class="label_inputs_cad" id="cpfLabel">Digite seu CPF</label>
            <input type="text" id ="cpf">
        </div>
        <div class="div_inputs_cad">
            <label for="rg" class="label_inputs_cad" id="rgLabel">Digite seu rg</label>
            <input type="text" id ="rg">
        </div>
        <div class="div_inputs_cad">
            <label for="cnh" class="label_inputs_cad" id="cnhLabel">Digite seu cnh</label>
            <input type="text" id ="cnh">
        </div>
        <div class="div_inputs_cad">
            <label for="crnm" class="label_inputs_cad" id="crnmLabel">Digite seu crnm</label>
            <input type="text" id ="crnm">
        </div>
        <div class="div_inputs_cad">
            <label for="rne" class="label_inputs_cad" id="rneLabel">Digite seu rne</label>
            <input type="text" id ="rne">
        </div>
        <div class="text-center"><button id="botaoLabel" onclick="cadastrar()">Cadastrar</button></div>
    </section>
    
</body>
<script src="../js/cadastro.js"></script>
</html>
