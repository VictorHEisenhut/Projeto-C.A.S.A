<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <section id="section_banner_home">
        <div>
          <header>
            <h2 id="headerTitle">Lorem</h2> 
            <div>
              <a id="homeLink">Home</a>
              <a id="documentsLink">Documents</a>
              <a id="placesLink">Places</a>
              <a id="languageLink">Language</a>
              <a id="donateLink" style="background-color: #75cdff; padding: 0.5rem; color: #fcfcfc;">Donate</a>
              <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
              </select>
            </div>
          </header>
        </div>
    </section>
    <div class="col-md-4">
        <label for="nome" class="control-label" >Digite seu nome</label>
        <input type="text" class="form-control rounded-pill" id ="nome" placeholder="Digite nome">
    </div>
    <div class="col-md-4">
        <label for="sobrenome" class="control-label" >Digite seu sobrenome</label>
        <input type="text" class="form-control rounded-pill" id ="sobrenome" placeholder="Digite sobrenome">
    </div>
    <div class="col-md-4">
        <label for="email" class="control-label" >Digite seu email</label>
        <input type="email" class="form-control rounded-pill" id ="email" placeholder="Digite email">
    </div>
    <div class="col-md-4">
        <label for="senha" class="control-label" >Digite sua senha</label>
        <input type="password" class="form-control rounded-pill" id ="senha" placeholder="Digite senha">
    </div>
    <div class="col-md-4">
        <label for="dataN" class="control-label" >Selecione sua data de nascimento</label>
        <input type="date" class="form-control rounded-pill" id ="dataN">
    </div>
    <div class="col-md-4">
        <label for="fone" class="control-label" >Digite seu número de telefone</label>
        <input type="tel" class="form-control rounded-pill" id ="fone" placeholder="Digite telefone">
    </div>
    <label for="estadoCivil">Selecione seu estado civíl</label>
    <select name="estadoCivil">
        <option value="solteiro">Solteiro/a</option>
        <option value="casado">Casado/a</option>
        <option value="viuvo">Viúvo/a</option>
        <option value="separado">Separado/a</option>
        <option value="divorciado">Divorciado/a</option>
    </select>
    <label for="genero">Selecione seu gênero</label>
    <select name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>
    <label for="escolaridade">Selecione sua escolaridade</label>
    <select name="escolaridade">
        <option value="ensinoFI">Ension fundamental incompleto</option>
        <option value="ensinoFC">Ension fundamental completo</option>
        <option value="ensinoMI">Ension médio incompleto</option>
        <option value="ensinoMC">Ension médio completo</option>
        <option value="ensinoSI">Ension superior incompleto</option>
        <option value="ensinoSC">Ension superior completo</option>
    </select>
    <div class="col-md-4">
        <label for="user" class="control-label" >Selecione seu país de origem</label>
        <input type="text" class="form-control rounded-pill" id ="user" placeholder="Digite ">
    </div>
</body>
<script src="../js/traducao.js"></script>
<script src="../js/cadastro.js"></script>
</html>
