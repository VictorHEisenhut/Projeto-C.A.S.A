<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="/imagens/iconeCASA.ico">
    <title>Esqueci senha</title>
</head>
<body id="body_Es">
    <main class="d-flex justify-content-start main_cad">
            <img id="img_Es" src="../imagens/Pessoas_Login.png">
        <div id="div_Es">
            
            <h1 id="titulo_Es">Esqueci minha senha</h1>

            <div id="div_form_Es">

                <div class="div_form_Es_flex justify-content-center d-flex">
                    <input type="email" id="email" class="input_Es" name="email" placeholder="Email">
                </div> 
                <div class="div_form_Es_flex">
                    <div class="justify-content-center"><button id="btn_Es" onclick="esqueciSenha()">Enviar email</button></div>
                </div>
            </form>
            </div>

        </div>

        <div class="modal fade show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" style="padding-right: 0px; display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="successModalLabel" style="color: black;" ></h1>
                  <button type="button" class="btn-close" id="modalClose" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="divText" style="color: black;">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="btnModalClose">Close</button>
                  <button type="button" class="btn btn-primary" id="btnEmail" onclick="enviarResetSenhaEmail()">Reenviar email</button>
                </div>
              </div>
            </div>
          </div>

    </main>

    <div id="modalBackground" class=""></div>

	<script src="/js/esqueciSenha.js"></script>
    <script src="../js/sendEmail.js"></script>
</body>
</html>
