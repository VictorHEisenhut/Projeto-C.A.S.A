<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Abrigos</title>
</head>
<body>
    <div onclick="mostraAbrigos()">
        <h1>Abrigos</h1>
        <table id="abrigosTabela" class="table table-bordered" hidden>
            <br>
            <thead>
                <tr class="table-dark">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Estado</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody id="abrigos">
    
            </tbody>
        </table>
    </div>
    <div onclick="mostraConsulados()">
        <table id="consuladosTabela" class="table table-bordered" hidden>
            <h1>Consulados</h1>
            <br>
            <thead>
                <tr class="table-dark">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Estado</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody id="consulados">
    
            </tbody>
        </table>
    </div>
    <div onclick="mostraPostos()">
        <table id="postosTabela" class="table table-bordered" hidden>
            <h1>Postos de Saúde</h1>
            <br>
            <thead>
                <tr class="table-dark">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Estado</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody id="postos">
    
            </tbody>
        </table>
    </div>
</body>
<script src="/js/enderecos.js"></script>
</html>
