<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/styleP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Página Admin</title>
</head>
<body>

  <div class="div_admin_header">
    <div class="div_admin_cards">
      <div onclick="refugiadosTabela()" class="div_admin_infos">
        <img src="/imagens/ico_refugiados.png" alt="" width="30%">
        <p id="p_refugiados_numero">Carregando...</p>
        <p class="div_admin_p">Refugiados cadastrados</p>
      </div>
      <div onclick="abrigosTable()" class="div_admin_infos">
        <img src="/imagens/ico_abrigo.png" alt="" width="30%">
        <p id="p_abrigos_numero">Carregando...</p>
        <p class="div_admin_p">Abrigos cadastrados</p>
      </div>
      <div onclick="consuladosTable()" class="div_admin_infos">
        <img src="/imagens/ico_consulado.png" alt="" width="30%">
        <p id="p_consulados_numero">Carregando...</p>
        <p class="div_admin_p">Consulados cadastrados</p>
      </div>
      <div onclick="postosTable()" class="div_admin_infos">
        <img src="/imagens/ico_saude.png" alt="" width="30%">
        <p id="p_postos_numero">Carregando...</p>
        <p class="div_admin_p">Postos de saúde cadastrados</p>
      </div>
    </div>
  </div>
  <div class="div_admin_body_master">
    
    <div class="div_admin_body">
  
        <table class="table table-bordered">
          <thead id="thead_admin">
              <tr class="table-dark">
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Sobrenome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>País</th>
                  <th>Excluir</th>
              </tr>
          </thead>
          <tbody id="tbody_admin">
  
          </tbody>
      </table>
  
    </div>
  </div>


    <div class="adminSidebar">
        <div class="logoCentralisada"><img src="/imagens/png logo branca.png" width="127px"></div>
        <a href="index.html">Home</a>
        <a href="pagAdmin.html">Página admin</a>
        <a href="cadastroAbrigos.html">Cadastro abrigos</a>
        <a href="cadastroConsulados.html">Cadastro consulados</a>
        <a href="cadastroPostos.html">Cadastro postos de saúde</a>
        <div id="div_btn_logout">
          <div id="div_div_btn_logout">
          <a id="logout" onclick="logout()">Logout</a>
        </div>
      </div>
      </div>
    </div>


    <div class="modal fade show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" style="padding-right: 0px; display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="successModalLabel" style="color: black;" ></h1>
            <button type="button" class="btn-close" id="modalClose" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="divText" style="color: black;">
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnModalClose">Cancelar</button>
            <button type="button" class="btn btn-danger" id="btnDelete">Deletar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="modalBackground" class=""></div>
    

</body>
<script src="/js/pagAdmin.js"></script>
</html>
