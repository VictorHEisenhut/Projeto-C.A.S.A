<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/styleP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro Abrigos</title>
</head>
<body class="body_cad">
    <section class="section_div_cad" id="enderecosTabela" style="border: none;">
        <div class="texts_div_cad">
            <div>
                <h2>Endereço</h2>
            </div>
        </div>
        <div class="line_inputs">
            <div class="div_inputs_cad">
                <label for="cep" class="label_inputs_cad" id="cepLabel">Digite seu CEP</label>
                <input type="text" id="cep" maxlength="9" minlength="9" placeholder="00000-000" onblur="dadosEndereco()">
                <h5>CEP deve conter hífen</h5>
            </div>
            <div class="div_inputs_cad">
                <label for="estado" class="label_inputs_cad" id="estadoLabel">Estado do abrigo</label>
                <input type="text" id="estado">
            </div>
            </div>
            <div class="line_inputs">
                <div class="div_inputs_cad">
                    <label for="cidade" class="label_inputs_cad" id="cidadeLabel">Cidade do abrigo</label>  
                    <input type="text" id="cidade">
                </div>
                <div class="div_inputs_cad">
                    <label for="bairro" class="label_inputs_cad" id="bairroLabel">Bairro do abrigo</label>
                    <input type="text" id="bairro">
                </div>
            </div>
            <div class="line_inputs">
                <div class="div_inputs_cad">
                    <label for="rua" class="label_inputs_cad" id="ruaLabel">Rua do abrigo</label>
                    <input type="text" id="rua">
                </div>
                <div class="div_inputs_cad">
                    <label for="numero" class="label_inputs_cad" id="numeroCasaLabel">Número do abrigo</label>
                    <input type="number" id="numero">
                </div>
            </div>
        </section>

        <section class="section_div_cad" id="enderecosTabela" style="border: none;">
            <div class="texts_div_cad">
                <div>
                    <h2>Informações do abrigo</h2>
                </div>
            </div>
            <div class="line_inputs">
                <div class="div_inputs_cad">
                    <label for="nome" class="label_inputs_cad" id="nomeLabel">Nome do abrigo</label>
                    <input type="text" id="nome">
                </div>
                <div class="div_inputs_cad">
                    <label for="telefone" class="label_inputs_cad" id="telefoneLabel">Número/s de telefone do abrigo</label>
                    <input type="text" id="telefone">
                </div>
                </div>
                <div class="line_inputs">
                    <div class="div_inputs_cad">
                        <label for="email" class="label_inputs_cad" id="emailLabel">Email do abrigo</label>  
                        <input type="email" id="email">
                    </div>
                </div>
            </section>
            
            <div class="text-center"><button onclick="cadastrar()">Cadastrar</button></div>
            <br>
</body>
<script src="/js/cadastroAbrigos.js"></script>
</html>
