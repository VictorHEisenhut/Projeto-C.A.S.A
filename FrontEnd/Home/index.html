<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section id="section_banner_home">
        <div>
          <header>
            <h2 id="headerTitle">Lorem</h2> 
            <div>
              <a id="homeLink">Home</a>
              <a id="documentsLink">Documents</a>
              <a id="placesLink">Places</a>
              <a id="languageLink">Language</a>
              <a id="donateLink" style="background-color: #75cdff; padding: 0.5rem; color: #fcfcfc;">Donate</a>
              <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
              </select>
            </div>
          </header>
        </div>
    </section>
    <script>
      const translations = {
        pt: {
          headerTitle: 'Lorem',
          homeLink: 'Home',
          documentsLink: 'Documentos',
          placesLink: 'Locais',
          languageLink: 'Idioma',
          donateLink: 'Doe'
        },
        en: {
          headerTitle: 'Lorem',
          homeLink: 'Home',
          documentsLink: 'Documents',
          placesLink: 'Places',
          languageLink: 'Language',
          donateLink: 'Donate'
        },
        es: {
          headerTitle: 'Lorem',
          homeLink: 'Home',
          documentsLink: 'Documentos',
          placesLink: 'Lugares',
          languageLink: 'Idioma',
          donateLink: 'Donar'
        },
      fr: {
        headerTitle: 'Lorem',
        homeLink: 'Accueil',
        documentsLink: 'Documents',
        placesLink: 'Lieux',
        languageLink: 'Langue',
        donateLink: 'Don'
      },
      ar: {
        headerTitle: 'Lorem',
        homeLink: 'الصفحة الرئيسية',
        documentsLink: 'وثائق',
        placesLink: 'أماكن',
        languageLink: 'اللغة',
        donateLink: 'تبرع'
      }
        
      };
  
      function changeLanguage(lang) {
        const elements = Object.keys(translations[lang]);
        elements.forEach(element => {
          document.getElementById(element).innerText = translations[lang][element];
        });
      }
    </script>
  </body>
</html>
